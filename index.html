<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="위니브 아카이브" />
    <meta name="description" content="위니브의 다양한 ICT 콘텐츠를 모아보세요!" />
    <meta property="og:site_name" content="위니브 아카이브" />
    <meta property="og:description" content="위니브의 다양한 ICT 콘텐츠를 모아보세요!" />
    <meta property="og:url" content="https://archive.weniv.co.kr/" />
    <title>위니브 아카이브</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./src/assets/fav.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./src/style/common.css" />
    <link rel="stylesheet" href="./src/style/index.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title"><img src="./src/assets/weniv-logo.svg" alt="위니브 로고" /></h1>
      <a href="https://paullab.co.kr/" class="official-link" target="_blank"
        ><img src="./src/assets/icon-Home.svg" alt="위니브 공식 페이지로 이동"
      /></a>
    </header>
    <main class="main">
      <h2 class="ir">ICT 컨텐츠 모음</h2>
      <p class="info-tit">주식회사 위니브의<br />다양한 ICT 콘텐츠를 모아 보세요</p>

      <div class="search-cont">
        <input type="text" class="search-inp" placeholder="어떤 서비스를 찾고 계신가요?" />
        <div class="btn-cont">
          <button class="reset-btn">
            <img src="./src/assets/icon-X.svg" alt="검색어 초기화" />
          </button>
          <button type="button" class="search-btn"><img src="./src/assets/icon-Search.svg" alt="검색" /></button>
        </div>
      </div>

      <nav class="category-nav">
        <input name="category" type="radio" class="ir" id="all" value="전체" checked />
        <label class="category-btn" for="all">전체</label>

        <input name="category" type="radio" class="ir" id="service" value="서비스" />
        <label class="category-btn" for="service">서비스</label>

        <input name="category" type="radio" class="ir" id="opensource" value="오픈소스 프로젝트" />
        <label class="category-btn" for="opensource">오픈소스 프로젝트</label>

        <input name="category" type="radio" class="ir" id="lecture" value="온라인 강의 플랫폼" />
        <label class="category-btn" for="lecture">온라인 강의 플랫폼</label>

        <input name="category" type="radio" class="ir" id="camp" value="온/오프라인 캠프" />
        <label class="category-btn" for="camp">온/오프라인 캠프</label>

        <input name="category" type="radio" class="ir" id="kdt" value="KDT" />
        <label class="category-btn" for="kdt">KDT</label>

        <input name="category" type="radio" class="ir" id="support" value="청년 지원 프로그램" />
        <label class="category-btn" for="support">청년 지원 프로그램</label>

        <input name="category" type="radio" class="ir" id="ebook" value="전자책" />
        <label class="category-btn" for="ebook">전자책</label>

        <input name="category" type="radio" class="ir" id="emoticon" value="이모티콘" />
        <label class="category-btn" for="emoticon">이모티콘</label>

        <input name="category" type="radio" class="ir" id="etc" value="기타" />
        <label class="category-btn" for="etc">기타</label>
      </nav>

      <section class="content-cont">
        <h3 class="ir list-tit">전체 컨텐츠 목록</h3>
        <p class="info-msg"></p>
        <ul class="content-list"></ul>
        <p class="msg-content"></p>
      </section>

      <button class="top-btn" type="button">
        <img src="./src/assets/icon-up-arrow.svg" alt="최상단으로 이동" />
      </button>
    </main>

    <footer class="footer">
      <small>ⓒ Copyright 2023. WENIV All rights reserved.</small>
    </footer>
    <script src="./src/js/index.js"></script>
    <script src="./src/js/event.js"></script>
  </body>
</html>
